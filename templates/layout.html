<!-- We modified the layout from finance -->
<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://www.bing.com/images/search?view=detailV2&ccid=TaFHDKo6&id=66E46F00619B6B1C211D072024B827418A2F03FB&thid=OIP.TaFHDKo6qIJdSp1xO0mZxAHaEi&mediaurl=https%3a%2f%2fclipground.com%2fimages%2fwalking-club-clipart-3.jpg&cdnurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.4da1470caa3aa8825d4a9d713b4999c4%3frik%3d%252bwMvikEnuCQgBw%26pid%3dImgRaw%26r%3d0&exph=4134&expw=6752&q=animated+people+walking&simid=608045181768326161&FORM=IRPRST&ck=F55D73CBF2F0F686D73F228D6C50BF2C&selectedIndex=0&idpp=overlayview&ajaxhist=0&ajaxserp=0 -->
        <link href="/Styling/icon.jpg" rel="jpg">
        <!-- Modified stylesheet from finance -->
        <link href="/Styling/styles.css" rel="stylesheet">

        <title>Walkmates: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="red">C</span><span class="green">$</span><span class="blue">5</span><span class="purple">0</span> <span class="orange">Walkmates</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                            <li class="nav-item"><a class="nav-link" href="/table">Table</a></li>
                        </ul>
                        <!-- <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li> -->
                        <!-- </ul> -->
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">LogIn</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid overflow-scroll py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            Data provided by <a href="https://iexcloud.io/">IEX</a>
        </footer>

    </body>

</html>
